<!-- decline.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decline Request</title>
    <style>
      body {
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif; /* Set a generic font family */
      }

      .container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 90%; /* Limit container width for smaller screens */
      }

      h1 {
        font-size: 24px; /* Increase font size for better readability on small screens */
      }

      p {
        font-size: 18px; /* Increase font size for better readability on small screens */
      }

      /* Media query for smaller screens */
      @media only screen and (max-width: 600px) {
        h1 {
          font-size: 20px; /* Adjust font size for smaller screens */
        }

        p {
          font-size: 16px; /* Adjust font size for smaller screens */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>You have declined the request</h1>
      <p>Thank you for considering.</p>
    </div>
  </body>
</html>
